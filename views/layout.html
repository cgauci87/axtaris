<script>
    import React, { useState } from "https://cdn.skypack.dev/react@17.0.1";
import ReactDOM from "https://cdn.skypack.dev/react-dom@17.0.1";

const suggestions = [
  "charge cable for iphone 13",
  "hp pavilion laptop",
  "lenovo laptop",
  "Apple iPhone 13 128GB new unlocked",
  "Samsung Galaxy S22 Ultra new unlocked",
  "Acer Nitro 5 17.3''QHD IPS 165Hz Core i7-11800H (11th Gen) 512GB SSD 16GB RAM RTX3060 (6GB) new",
  "48 inch Panasonic TX-48JZ1500E new",
  "HP 27 inch FHD Core i3-1125G4 new",
  "Canon EOS 2000D Digital Camera new",
  "GoPro Hero9 Black Edition new",
  "Xiaomi Redmi Note 11 Pro new"
];

// debounce function optimizes callback to be called on input change
function debounce(func, timeout = 300) {
  let timer;
  return (...args) => {
    clearTimeout(timer);
    timer = setTimeout(() => func.apply(this, args), timeout);
  };
}

const Result = ({ result }) => {
  return <li className="item">{result}</li>;
};

const ResultBlock = ({ results }) => {
  return (
    <div className="result-block">
      <ul>
        {results.map((r, i) => (
          <Result key={i} result={r} />
        ))}
      </ul>
    </div>
  );
};

function App() {
  const [query, setQuery] = useState('');
  const debounceQuery = debounce(setQuery);
  const filtered = query && suggestions.filter(suggestion => suggestion.toLowerCase().includes(query.toLowerCase()));
  
  return (
    <main>
      <input
        type="text"
        placeholder="Type something..."
        autocomplete="off"
        defaultValue={query}
        onChange={(e) => debounceQuery(e.target.value)}
      />
      {filtered.length === 0 ? (
        <p className="item no-result">No Result</p>
      ) : (
        <ResultBlock results={filtered} />
      )}
    </main>
  );
}

ReactDOM.render(<App />, document.getElementsByClassName("input-container"));

</script>

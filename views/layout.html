<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/111b5186aa.js" crossorigin="anonymous"></script>
    <title>axtariS - Beyond the search</title>
    <style>    
        /* Default styles */

        /*styling for the search bar*/  

        * {
        font-size: calc( 18px + (6 - 4) * (100vw - 400px) / (800 - 400));
        }

        .heading h1 {
        font-size: calc( 72px + (48 - 24) * (100vw - 400px) / (800 - 400));
        color: rgba(0,54,54,1);
        font-family: 'Helvetica Neue', sans-serif;  font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center;
        }

        .input-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(0, 0, 50,1)	;
        padding: 0.5em;
        border-radius: 0.5em;
        color: rgba(238, 235, 217);
        }

        input {
        margin: 0 0.5em 0 0.5em;
        width: 100%;
        border-radius: 0.5em;
        background:  rgba(0,0,0,1);
        color: rgba(232, 228, 201,1)
        }

        .search-icon:hover {
        cursor:pointer;
        }

        ::placeholder {
        color: rgba(0,54,54,1);
        }

    /*styling for results display' anchor*/

        a {
            width: 200px;
            height: 40px;
            background-color: #E84610;
            border: 1px solid grey;
            color: white;
            text-transform: uppercase;
            margin: 10px;
            border-radius: 8px;
        }

/* Pre-Loader animated gif - if it's not present, don't show loader */
.no-js #loader { display: none;  }
.js #loader { display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {
	position: fixed;
	left: 0px;
	top: 200px;
	width: 100%;
	height: 100%;
	z-index: 10;
	background: url("../images/pre-loader.gif") center no-repeat rgba(0,54,54,1);
    background-color: rgba(0,54,54,1);
    background-blend-mode: difference;
}
        

    </style>
</head>

<body>
    <!-- header logo -->
    <div class="se-pre-con" id="loader" style="display: none;"></div>
    <div class="heading">
        <h1>axtariS</hi>
    </div>

    <div class="loader" id="loader">
    </div>
    
    <!-- search bar -->
    <div class="input-container">
            <input type="text" id="search_query" placeholder="Search for your desired electronics">
            <input type="submit" name="go" class="fa fa-search search-icon" onclick="fetchData()">
    </div>
    
    <!-- data will be displayed below -->
    <div id="showData">
        
    </div>

    
    <!-- Data fetched from Amazon store -->
    <div class="aws" id="aws_data" style="display:none">
        <label> Item: </label>
        <h4 id="aws_title"></h4>

        <label> Lowest Price on Amazon: </label>
        <h4 id="aws_price"></h4>

        <a id="aws_view_url" target="_blank" >Visit</a>
        <br>
        <br>
        <label> URL: </label>
        <h4 id="aws_url"></h4>
        <br>
        <br>
    </div>
    
    <!-- Data fetched from ebay store -->
    <div class="ebay" id="ebay_data" style="display:none">
        <label> Item: </label>
        <h4 id="ebay_title"></h4>

        <label> Lowest Price on eBay: </label>
        <h4 id="ebay_price"></h4>

        <a id="ebay_View_url" target="_blank" >Visit</a>
        <br>
        <br>
        <label> URL: </label>
        <h4 id="ebay_url"></h4>
        <br>
        <br>
    </div>

</body>

<script>
       /*pull data from the given sources*/
   function fetchData() 
    {
        document.getElementById("loader").style.display = "block";
        let query = document.getElementById("search_query");
        query = query.value;
        let url = "https://8000-cgauci87-axtaris-tsaat15ehjb.ws-eu47.gitpod.io/stores/search-products?search_query="+query;
        fetch(url).then( (x) => {
            (x.json().then( ( y ) => {
                console.log(y);
                document.getElementById("loader").style.display = "none";
                let aws_title = document.getElementById("aws_title");
                let aws_price = document.getElementById("aws_price");
                let aws_url = document.getElementById("aws_url");

                if(Object.keys(y.data.aws_lowest_product).length>0){
                
                document.getElementById("aws_data").style.display = "block";
                aws_title.innerHTML = JSON.stringify(y.data.aws_lowest_product.title);
                aws_price.innerHTML = JSON.stringify(y.data.aws_lowest_product.price);
                aws_url.innerHTML = JSON.stringify(y.data.aws_lowest_product.url);
                var aws_link = document.getElementById('aws_view_url');
                aws_link.href = y.data.aws_lowest_product.url
            }

                let ebay_title = document.getElementById("ebay_title");
                let ebay_price = document.getElementById("ebay_price");
                let ebay_url = document.getElementById("ebay_url");

                if(Object.keys(y.data.ebay_lowest_product).length>0){

                    document.getElementById("ebay_data").style.display = "block";
                    ebay_title.innerHTML = JSON.stringify(y.data.ebay_lowest_product.title);
                    ebay_price.innerHTML = JSON.stringify(y.data.ebay_lowest_product.price);
                    ebay_url.innerHTML = JSON.stringify(y.data.ebay_lowest_product.url);
                    var abay_link = document.getElementById('ebay_View_url');
                    abay_link.href = y.data.ebay_lowest_product.url
                }
            }));
        })
    };
</script>

</html>
